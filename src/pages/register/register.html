
<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{ 'Paypal payment' | translate }}</ion-title>
	</ion-navbar>

</ion-header>



<ion-content padding>
	<ion-list>
		<h3>
			{{ 'Support my work if you want that project to be maintained' | translate }}
			
		</h3>
		<ion-item>
		<ion-label floating>{{ 'Enter Amount' | translate }}</ion-label>
		<ion-input type="text" [(ngModel)]="amount"></ion-input>
		</ion-item>
		<ion-item>
			<div id="paypal-button"></div>
		</ion-item>

		
		

	</ion-list>
	
	</ion-content>
