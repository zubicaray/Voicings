
<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{ 'Paypal donation' | translate }}</ion-title>
	</ion-navbar>

</ion-header>



<ion-content padding>
	<ion-list>
		<ion-item>
		<ion-label floating>Enter amount</ion-label>
		<ion-input type="text" [(ngModel)]="amount"></ion-input>
		</ion-item>
	
		<button ion-button block (click)="pay()">Make Payment</button>
	</ion-list>
	</ion-content>
