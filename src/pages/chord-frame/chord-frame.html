
<ion-content padding padding class="sample-modal-page ">

    <ion-grid >
        <ion-row  >
          <ion-col class="div-item-inner"   col-3 *ngFor="let chord of chords;  let i = index" 	 
            [ngStyle]="{'background-color': (i>=settings.chordRangeForLine.begin && i<= settings.chordRangeForLine.end)? 'orange' : 'white'}"
           
            (click)="setIndex(i)"
          >												
              <div id="ChordCell"  class="row">
                <div id="key" class="cookie30">{{chord.getKey()}} {{chord.getSharpOrFlat() }} {{chord.getType().name}}</div>            
              </div>          								
                      
          </ion-col>
        </ion-row>
      </ion-grid>
      <button ion-button full (click)="closeModal(i)">{{ 'Valid chord range' | translate }}</button>
  
  
  
  </ion-content>
