
<ion-content padding padding class="sample-modal-page ">

    <ion-grid >
        <ion-row  >
          <ion-col class="div-item-inner"  style="width: 20%" col-3 *ngFor="let chord of chords;  let i = index" 	 >												
              <div class="row" 
                [ngStyle]="{'background-color': (i>=settings.chordRangeForLine.begin && i<= settings.chordRangeForLine.end)? 'orange' : 'white'}"
                style="min-height: 55px" 
                (click)="setIndex(i)"
                >

                  <div id="ChordName"  class="cookie30">
                    <div id="key" class="cookie50">{{chord.getKey()}}</div>            
                    <div id="sharp" class="cookie30">{{chord.getSharpOrFlat() }}</div>
                  </div>
                  
                  <div  id="type" class="cookie30"> {{chord.getType().name}}</div>
                  
                </div>          								
                      
          </ion-col>
        </ion-row>
      </ion-grid>
      <button ion-button full (click)="closeModal(i)">{{ 'Valid chord range' | translate }}</button>
  
  
  
  </ion-content>
