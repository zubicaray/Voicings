<ion-header>

	<ion-navbar>
		<ion-title>{{ 'Chords on the fret board' | translate }}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content #myContent  padding>

	<ion-fab top right>
		<button ion-fab  (click)="toTop()"><ion-icon name="arrow-dropup-circle"></ion-icon></button>
	</ion-fab>
	<ion-fab bottom right  >
		<button ion-fab  (click)="toBottom()"><ion-icon name="arrow-dropdown-circle"></ion-icon></button>
	</ion-fab>
	<ion-label *ngIf="chord.diagrams.length==0">
		{{ 'No chord found.' | translate }}
	</ion-label>


		<ion-list #virtualScroll [virtualScroll]="chord.diagrams"  [approxItemHeight]=" '200px' ">	
				
			<ion-item   *virtualItem="let diag;  let i = index" (click)="chooseDiag($event,i)"  
			[ngStyle]="{'background-color': chord.idDiag==i? 'orange' : 'white'}"
			 >
						
			<div  class="myCanvas" >				
				<chord-canvas  [diagram]="diag" [width]=150  ></chord-canvas> 
			</div>
			
		</ion-item>	
			
	</ion-list>

</ion-content>
